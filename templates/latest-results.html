<table width='100%'>
    <thead>
        <tr>
            <th width='128'>Submitted</th>
            <th width='135'>Winners</th>
            <th width='135'>Losers</th>
            <th width='70' colspan='2' class='text-center'>Result</th>
        </tr>
    </thead>
    <tbody>
    {% for game in recent_games %}
        <tr>
            <td>{{ game.added }}</td>
            <td>{{ game.winners }}</td>
            <td>{{ game.losers }}</td>
            <td class='score-winner'><strong>{{ game.winners_score }}</strong> -</td>
            <td class='score-loser'>{{ game.losers_score }}</td>
        </tr>
    {% else %}
        <tr>
            <td colspan='4' class='text-center'>
                No game results has been recorded yet.
                <a href='{{ url_for('addResult') }}'>Submit one</a>?
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
