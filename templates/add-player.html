{% extends 'base.html' %}
{% set active_page = 'addPlayer' %}

{% block content %}
    <div class='row'>
        <div class='large-6 large-offset-3 columns end'>
            <h2>Add player</h2>
        </div>
    </div>

    {% if message %}
    <div class='row'>
        <div class='large-6 large-offset-3 columns end'>
            <div data-alert class='alert-box success radius'>
                {{ message }}
                <a class='close'>&times;</a>
            </div>
        </div>
    </div>
    {% endif %}

    {% if error %}
    <div class='row'>
        <div class='large-6 large-offset-3 columns end'>
            <div data-alert class='alert-box warning radius'>
                {{ error }}
                <a class='close'>&times;</a>
            </div>
        </div>
    </div>
    {% endif %}

    <form action='' method='post' autocomplete='off'>
        <div class='row'>
            <div class='large-6 large-offset-3 columns end'>
                <label>
                    Player name
                    <input name='player_name' type='text' autofocus required spellcheck='false' />
                </label>
            </div>
        </div>
        <div class='row'>
            <div class='large-6 large-offset-3 columns end text-right'>
                <button type='reset' class='small secondary'>Clear</button>
                <button type='submit' class='small'>Add</button>
            </div>
        </div>
    </form>
{% endblock content %}
