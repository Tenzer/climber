{% extends 'base.html' %}
{% set active_page = 'addResult' %}

{% block content %}
    <div class='row'>
        <div class='large-6 large-offset-3 columns end'>
            <h2>Add result</h2>
        </div>
    </div>

    {% if message %}
    <div class='row'>
        <div class='large-6 large-offset-3 columns end'>
            <div data-alert class='alert-box success radius'>
                {{ message }}
                <a class='close'>&times;</a>
            </div>
        </div>
    </div>
    {% endif %}

    {% if error %}
    <div class='row'>
        <div class='large-6 large-offset-3 columns end'>
            <div data-alert class='alert-box warning radius'>
                {{ error }}
                <a class='close'>&times;</a>
            </div>
        </div>
    </div>
    {% endif %}

    <form action='' method='post' autocomplete='off'>
        <div class='row'>
            <div class='large-5 large-offset-3 columns'>
                <label>
                    Player name
                    <select name='player1' class='autocomplete' data-placeholder='Choose a player...'>
                        <option value=''></option>
                        {% for player in players %}
                        <option value='{{ player.id }}'>{{ player.name }}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>
            <div class='large-1 columns end'>
                <label>
                    Goals
                    <input name='player1_goals' type='number' min='0' max='10' required />
                </label>
            </div>
        </div>
        <div class='row'>
            <div class='large-5 large-offset-3 columns'>
                <label>
                    Player name
                    <select name='player2' class='autocomplete' data-placeholder='Choose a player...'>
                        <option value=''></option>
                        {% for player in players %}
                        <option value='{{ player.id }}'>{{ player.name }}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>
            <div class='large-1 columns end'>
                <label>
                    Goals
                    <input name='player2_goals' type='number' min='0' max='10' required />
                </label>
            </div>
        </div>
        <div class='row'>
            <div class='large-6 large-offset-3 columns end text-right'>
                <button type='reset' class='small secondary'>Clear</button>
                <button type='submit' class='small'>Submit</button>
            </div>
        </div>
    </form>
{% endblock content %}

{% block script %}
    <script>
        $('.autocomplete').chosen();
    </script>
{% endblock script %}
